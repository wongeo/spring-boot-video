<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>视频列表</title>
</head>
<body>
视频列表
<div>
    <ul>
        <li th:each="Video:${Videos}">
            <p>ID:<span th:text="${Video.id}"></span></p>
            <a th:href="${Video.url}" th:text="${Video.name}"/>
        </li>
    </ul>
</div>
</body>
</html>
